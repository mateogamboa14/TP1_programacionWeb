<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="create_account.css">
        <title>
            Registrarse
        </title>
        <style>
            a{
                color:black;
                text-decoration:none;
            }
        </style>
    </head>
    <body>
        <div class="header_reg">
            <a href="http://127.0.0.1:3000/home.html"><img src="https://i.pinimg.com/736x/c5/20/50/c52050212cfb15d552562e5b3684258f.jpg" alt="Img Logo" class="logo_reg"></a>
        </div>
        <div class="fondo_reg">
            <table class="reg">
                <tbody>
                    <tr>
                        <td>
                            <h1>
                                ¡Bienvenido a GMSTUDIOS!
                            </h1>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Ya casi estás en nuestra comunidad,
                                solo necesitamos que completes 
                                la siguiente infomración para poder 
                                crear tu cuenta:
                            </h3>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Nombre
                            </h3>
                            <input type="name" id="name" placeholder="" require minleghh="2" maxlength="20">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Apellido
                            </h3>
                            <input type="surname" id="surname" placeholder="" request minlength="20" maxlength="2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Nickname
                            </h3>
                            <input type="nickname" id="nickname" placeholder="" request maxlength="10" minlength="2">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Dirección de correo electrónico
                            </h3>
                            <input type="mail" id="mail" placeholder="" request maxlength="30" minlength="8">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Crea una contraseña
                            </h3>
                            <input type="pw" id="pw" placeholder="" request maxlength="20" minlength="8">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3>
                                Confirma la contraseña
                            </h3>
                            <input type="pw_c" id="pw_c" placeholder="" request maxlength="20" minlegth="8">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="posend">
                                <table class="send">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <a href="http://127.0.0.1:3000/send_create.html">Enviar</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
